<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1c30;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-container {
            background-color: #1b1c30;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-container input {
            border-radius: 15px;
            border: none;
            width: 100%;
            height: 35px;
            margin-bottom: 15px;
            padding-left: 15px;
            background-color: #292a38;
            color: #96979e;
        }

        .login-container a {
            color: aquamarine;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            height: 35px;
            border-radius: 15px;
            border: none;
            background-color: #77c97c;
            color: #1b1c30;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #66b86a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="imagens/logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
        <h2>LOGIN</h2>
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <p>Ainda n√£o tem uma conta? <a href="#">Crie uma</a></p>
        <button type="submit">Entrar</button>

            <a href="http://127.0.0.1:5501/chat.html">ChatGPT</a>
        </div>
       
        
    </div>

    

</body>
</html>
