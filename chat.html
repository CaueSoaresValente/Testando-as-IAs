<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1c30;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #2a2b38;
            border-radius: 10px;
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            color: white;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            background-color: #292a38;
            color: #96979e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-field::placeholder {
            color: #96979e;
        }

        .register-text {
            color: white;
            margin-bottom: 20px;
        }

        .register-text a {
            color: aquamarine;
            text-decoration: none;
        }

        .btn-enter {
            background-color: #77c97c;
            color: #1b1c30;
            padding: 10px 0;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-enter:hover {
            background-color: #66b366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="imagens/logo.png" alt="Logo">
        <h1>Login</h1>
        <input type="email" class="input-field" placeholder="E-mail">
        <input type="password" class="input-field" placeholder="Senha">
        <p class="register-text">Ainda n√£o tem uma conta? <a href="#">Crie uma</a></p>
        <button class="btn-enter">Entrar</button>
        
        <div class="mudar">
            <a href="http://127.0.0.1:5501/copilot.html">Copilot</a>
            <a href="http://127.0.0.1:5501/index.html">DeepSeek</a>
        </div>
    </div>
</body>
</html>
